<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Helpper</title>
</head>

<body>
  
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Formulário Cadastro de Clientes</h1>
    </div>
  
    <div class="container">
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputNome">Nome</label>
              <input type="text" class="form-control" id="inputNome" placeholder="Nome completo" required>
            </div>
            <div class="form-group col-md-6">
              <label for="inputEmail4">Email</label>
              <input type="email" class="form-control" id="inputEmail4" required placeholder="Email">
            </div>
            <div class="form-group col-md-6">
              <label for="inputCity">CPF</label>
              <input type="text" class="form-control" id="inputCity" required placeholder="000.000.000-00">
            </div>
            <div class="form-group col-md-6">
              <label for="inputCity">Telefone</label>
              <input type="tel" class="form-control" id="inputCity" required placeholder="(xx) xxxx-xxxx">
            </div>
            <div class="form-group col-md-6">
              <label for="inputCity">CEP</label>
              <input type="text" class="form-control" id="inputCity" required placeholder="CEP">
            </div>
            <div class="form-group col-md-6">
              <label for="inputCity">Número</label>
              <input type="number" class="form-control" id="inputCity" required placeholder="Número">
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress">Endereço</label>
            <input type="text" class="form-control" id="inputAddress" required placeholder="Endereço">
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="inputCity">Bairro</label>
              <input type="text" class="form-control" id="inputCity" required placeholder="Bairro">
            </div>
            <div class="form-group col-md-4">
              <label for="inputCity">Cidade</label>
              <input type="text" class="form-control" id="inputCity" required placeholder="Cidade">
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">Estado</label>
              <select id="inputState" class="form-control">
                <option selected>Escolher...</option>
                <option>Acre</option>
                <option>Alagoas</option>
                <option>Amazonas</option>
                <option>Bahia</option>
                <option>Ceará</option>
                <option>Distrito Federal</option>
                <option>Espírito Santo</option>
                <option>Goiás</option>
                <option>Maranhão </option>
                <option>Mato Grosso </option>
                <option>Mato Grosso do Sul</option>
                <option>Mato Grosso do Sul</option>
                <option>Pará</option>
                <option>Paraíba </option>
                <option>Paraná </option>
                <option>Pernambuco </option>
                <option>Piauí </option>
                <option>Rio de Janeiro </option>
                <option>Rio Grande do Norte</option>
                <option>Rio Grande do Sul </option>
                <option>Rondônia</option>
                <option>Roraima </option>
                <option>Santa Catarina </option>
                <option>São Paulo </option>
                <option>Sergipe </option>
                <option>Tocantins</option>
              </select>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</body>

</html>
